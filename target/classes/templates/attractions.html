        <h1 style="text-align: center"><u>Набережная космонавтов</u></h1>
    </div>
    <div class="textMarsh">Спускаясь на набережную Космонавтов, можно рассчитывать не только на приятную прогулку по тихим,
        тенистым аллеям, но и на целый ряд памятников, которые связаны с историей и культурой города.
        Главное - это памятник первому космонавту Юрию Гагарину, в честь его полета и приземления в районе города и названа набережная.
    </div>
    <div>
        <p style="text-align: center"><img src="/img/gagarin.png" width="300"></p>
    </div>
    <div>
        Интересна и уже известна повсеместно скульптура "Одноклассники", удачно передающая настроение и ностальгию по школьным годам.
    </div>
    <div>
       <p style="text-align: center"><img src="/img/010.jpg.crdownload" width="300"></p>
    </div>
    <div>
        Достаточно известна и любима Ратонда расположенная в конце старой набережной. Теперь набережная простирается гораздо дальше вдоль
        города и в середине нее расположен новый городской пляж.
    </div>

    <h2 style="text-align: center"><u>Проспект им. Кирова</u></h2>
    <div class="textMarsh">Обычно одним из самых туристических мест Саратова называют проспект Кирова, недавно его переименовали в проспект Столыпина,
        теперь проспект начинается от площади Кирова, но называется по другому. На проспекте расположено довольно много интереснейших памятников архитектуры
        дореволюционного и советского периодов, а так же кафе, рестораны, гостиницы, сувенирные и другие магазины. Есть где развернуться.
    </div>
    <div>
        <p style="text-align: center"><img src="/img/avenue_1.png" width="300"></p>
    </div>
    <div class="textMarsh">
        Проспект Кирова (до 1917 Немецкая улица, в 1883 фактически улица Скобелева, с 1917 по 1935 улица Республики,
        после была переименована в честь убитого в декабре 1934 года первого секретаря Ленинградского обкома ВКП(б) Сергея Кирова) — одна из центральных улиц Саратова.
        Проходит от улицы Радищева (бывшая Никольская) до улицы Чапаева (бывшая Ильинская).Проспект Кирова является центральной улицей города,
        в XIX веке его называли «Невским проспектом» Саратова.
    </div>
    <div>
        <p style="text-align: center"><img src="/img/avenue_2.png" width="300"></p>
    </div>
    <div class="textMarsh">
        С 1983 года с момента закрытия движения транспорта и организации одной из первых в России пешеходной зоны по всей протяжённости улицы
        получила народное прозвище «Саратовский Арбат». 18 апреля 2022 года, в Саратове таблички на проспекте Кирова сменили на новые.
        Теперь он называется — проспект имени Столыпина, в честь саратовского губернатора и председателя совета министров при императоре Николае II.
    </div>

    <h3 style="text-align: center"><u>Парк победы</u></h3>
    <div class="textMarsh">В Саратове еще достаточно много интересных и уникальных локаций, но все в одной статье описать не получиться,
        поэтому остановимся еще на одном из самом популярном и любимом туристами месте - Парке Победы, являющимся главным туристическим объектом Саратова.
        Здесь огромное сосредоточие памятников и образцов военной и гражданской техники, музеи и целая этнографическая деревня.
        В Парке Победы можно ходить и смотреть по сторонам целый день, а какие со смотровых площадок виды на город и Волгу.

    </div>
    <div>
        <p style="text-align: center"><img src="/img/victory_park_1.png" width="600"></p>
    </div>
    <div class="textMarsh">Современный <b>Парк Победы</b> является одним из главных туристических объектов Саратова. На территории Парка Победы сосредоточен целый ряд памятников.
        В первую очередь это <b>мемориальный комплекс "Журавли"</b>. Особую значимость представляет выставка военной и гражданской техники периода
        Великой Отечественной войны 1941-1945 гг. и послевоенного времени в количестве 183 единиц, которая расположена на территории в 10 га.
        В настоящее время представлено 126 образцов военной техники и оружия и 57 единиц техники и оборудования народного хозяйства.
        Артиллерийские системы представлены массовыми образцами пушек, гаубиц, минометов и реактивных систем залпового огня.
        Бронетанковая техника - основными видами: танки, САУ, бронетранспортеры, БМП, БМД и другие. Составной частью выставки являются
        образцы ракетных комплексов сухопутных войск: «Луна», «Точка», «Круг», «Куб» и другие. Значительное место на выставке занимает авиационный комплекс,
        в который входят образцы различных видов самолетов ВВС: бомбардировщики, истребители, штурмовики. В постсоветские годы были открыты памятники малолетним узникам нацизма,
        воинам-интернационалистам, ликвидаторам последствий атомных аварий, аллеи Героев и "Дней воинской славы России", молчащий колокол.
    </div>
    <div>
        <p style="text-align: center"><img src="/img/victory_park_2.png" width="600"></p>
    </div>
    <div class="textMarsh"><b>Парк победы</b> был заложен в 1975 году в честь 30-летия победы в Великой Отечественной войне. Для этого на Соколовой горе были выделены 80 га территории.
        Парк был заложен 19 апреля 1975 г. во время субботника, а символический камень в основание запланированного монумента «Журавли»
        заложил первый секретарь обкома КПСС Шибаев Алексей Иванович. Через семь лет, в 1982 году, по проекту архитектора Менякина Юрия Ивановича,
        был установлен 40-метровый монумент «Журавли» — памятник саратовцам, погибшим в годы Великой Отечественной войны
        (только в первые дни войны свыше 130 тысяч жителей города Саратова ушли добровольцами на фронт). К этому времени в парке уже была благоустроенная главная аллея,
        в парке уже посадили зелёные насаждения, работал музей боевой славы. 9 мая 1999 года в парке Победы был торжественно открыт
        Саратовский государственный музей боевой и трудовой славы, который представил уникальную экспозицию военной и сельскохозяйственной техники,
        насчитывающую на сегодняшний день более чем 180 экспонатов.
    </div>
