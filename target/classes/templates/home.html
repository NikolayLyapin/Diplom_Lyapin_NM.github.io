<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url(/img/coservatoria.png); background-size: cover">
<heder th:insert="blocks/header :: header"></heder>

<!--    <p th:text="|ПРИВЕТ, ${title}!|" />-->
<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <p style="font-size: 40px; color: #f9f9f9">Текущее время: <time id="currentTime"></time></p>
                <script>
                    var timeElement = document.getElementById('currentTime');
                    setInterval(function () {
                        var currentTime = new Date();
                        timeElement.textContent = currentTime.toLocaleTimeString();
                    }, 1000);
                </script>
                <div class="tgx-rlf" data-rlf-id="24433" data-rlf-auto="1" data-rlf-dock="0"></div>
                <!-- Paste next line before closing BODY tag -->
                <script defer src="https://cdn.adlook.me/js/rlf.js"></script>

                <h1 class="fw-light" style="color: white; font-size: 50px; font-weight: bolder">Информационные статьи о Саратове</h1>

                <h2 class="fw-light" style="color: white; font-size: 20px">Саратов – крупный город и речной порт на юго-востоке России, расположенный на высоком правом берегу Волги.
                    Тут находится администрация Саратовской области и руководство муниципальной агломерации, в которую включены близлежащие населенные пункты,
                    а также город Энгельс, построенный на противоположном берегу Волги. В «Большом Саратове» проживают более 1,2 миллиона человек.</h2>
                <p>
<!--                    <a href="#" class="btn btn-primary my-2">ФОТО</a>-->
<!--                    <a href="#" class="btn btn-secondary my-2">Статьи</a>-->
                </p>
            </div>
        </div>
    </section>
    <div class="container">
        <h2></h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/img/saratov.png" style="width:100%;">
                </div>
                <div class="item">
                    <img src="/img/avenue_1.png" style="width:100%;">
                </div>
                <div class="item">
                    <img src="/img/night_saratov.png" style="width:100%;">
                </div>
                <div class="item">
                    <img src="/img/way_to_engels.png" style="width:100%;">
                </div>
                <div class="item">
                    <img src="/img/coservatoria.png" style="width:100%;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>



</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
