<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Статьи сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<heder th:insert="blocks/header :: header"></heder>
<div class="container mt-5">
    <h1>Статьи сайта</h1>
    <div th:each="elem : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${elem.title}"/>
        <p th:text="${elem.anons}"/>
        <a th:href="'/blog/' + ${elem.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
