<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:align-items="http://www.w3.org/1999/xhtml"
      xmlns:vertical-align="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<heder th:insert="blocks/header :: header"></heder>
<div class="container mt-5">
    <!--    <h1 th:text="${title}"/>-->
    <style>.introImg{background-image: url(/img/rest_nature.png);background-position: center;background-size:cover; background-repeat:repeat-x;
        border-radius:10px;min-height:400px;box-shadow: 4px 7px 12px 5px #727282;}.titleRub, .descriptionRub{background-color:rgba(106,96,91,0.4);}
    </style>
    <span itemscope="" itemtype="http://schema.org/ImageObject" style="display: none;"><p itemprop="name"></p>
        <img src="https://www.tursar.ru/images/cat_5.jpg" itemprop="contentUrl">
    </span>
    <div class="introImg">
        <div class="titleRub"><h1 itemprop="name">Отдых и природа</h1></div>
        <div class="descriptionRub" itemprop="description">
            <h4>С давних времен лучшим отдыхом было проведение времени на свежем воздухе, палатка, рыбалка, сбор грибов или просто пикник.
                Здесь собраны идеи для отличного отдыха на природе, которые сделают тебя счастливее.</h4>
            <h4 class="descripNon">Где отдохнуть на свежем воздухе этой весной, летом, осенью или даже зимой? Отдых ближе к природе,
                здесь можно провести время в тишине и покое, наслаждаясь прогулками по лесу, пением птиц и журчанием воды.</h4></div>
    </div>
    <br>
    <style>.kumisImg {background-image: url(/img/kumisnaya_polyana.jpg);background-position: center;background-size:cover; background-repeat:repeat-x;
        border-radius:10px;min-height:400px;box-shadow: 4px 7px 12px 5px #727282;}.titleRub, .descriptionRub{background-color:rgba(106,96,91,0.4);}
    </style>
    <span itemscope="" itemtype="http://schema.org/ImageObject" style="display: none;"><p itemprop="name"></p>
        <img src="https://www.tursar.ru/images/cat_5.jpg" itemprop="contentUrl">
    </span>
    <div class="kumisImg">
        <div class="titleRub"><h1 itemprop="name">Природный парк «Кумысная поляна».</h1></div>
        <div class="descriptionRub" itemprop="description">
            <h4>Находится в черте города, с него открывается вид на весь Саратов. Здесь много оборудованных деревянных беседок с мангалами, есть бесплатная парковка.
                Можно взять на прокат горные велосипеды или покататься на лошадях.
            </h4>
        </div>
    </div>
    <br>
    <style>.silver_pondImg {background-image: url(/img/silver_pond.jpg);background-position: center;background-size:cover; background-repeat:repeat-x;
        border-radius:10px;min-height:400px;box-shadow: 4px 7px 12px 5px #727282;}.titleRub, .descriptionRub{background-color:rgba(106,96,91,0.4);}
    </style>
    <span itemscope="" itemtype="http://schema.org/ImageObject" style="display: none;"><p itemprop="name"></p>
        <img src="https://www.tursar.ru/images/cat_5.jpg" itemprop="contentUrl">
    </span>
    <div class="silver_pondImg">
        <div class="titleRub"><h1 itemprop="name">База отдыха «Серебряный пруд».</h1></div>
        <div class="descriptionRub" itemprop="description">
            <h4>Расположена на берегу живописного серебристого пруда. Есть аренда беседок, детские аттракционы, оборудованная площадка для пляжного футбола и волейбола,
                прокат катамаранов, лодок, сап-бордов, велосипедов.
            </h4>
        </div>
    </div>
    <br>
    <style>.cherry_mountain {background-image: url(/img/cherry_mountain.jpg);background-position: center;background-size:cover; background-repeat:repeat-x;
        border-radius:10px;min-height:400px;box-shadow: 4px 7px 12px 5px #727282;}.titleRub, .descriptionRub{background-color:rgba(106,96,91,0.4);}
    </style>
    <span itemscope="" itemtype="http://schema.org/ImageObject" style="display: none;"><p itemprop="name"></p>
        <img src="https://www.tursar.ru/images/cat_5.jpg" itemprop="contentUrl">
    </span>
    <div class="cherry_mountain">
        <div class="titleRub"><h1 itemprop="name">Парк-отель «Вишнёвая гора».</h1></div>
        <div class="descriptionRub" itemprop="description">
            <h4>Расположен в 20 минутах езды от центра на склоне одноимённой вершины. Здесь есть просторные номера разных категорий, бассейн,
                банный комплекс, боулинг, кафе и ресторан.
            </h4>
        </div>
    </div>
    <br>
    <style>.beachImg {background-image: url(/img/plyazh-saratov.jpg);background-position: center;background-size:cover; background-repeat:repeat-x;
        border-radius:10px;min-height:400px;box-shadow: 4px 7px 12px 5px #727282;}.titleRub, .descriptionRub{background-color:rgba(106,96,91,0.4);}
    </style>
    <span itemscope="" itemtype="http://schema.org/ImageObject" style="display: none;"><p itemprop="name"></p>
        <img src="https://www.tursar.ru/images/cat_5.jpg" itemprop="contentUrl">
    </span>
    <div class="beachImg">
        <div class="titleRub"><h1 itemprop="name">Саратовский пляж</h1></div>
        <div class="descriptionRub" itemprop="description">
            <h4>Городской пляж в Саратове находится на острове Покровские пески. Это чистое и уютное место отдыха, куда любят выбраться на пляж горожане.
                Режим работы: с 8:00 до 20:00, после 20:00 лестница к пляжу запирается, проход запрещён.</h4>
            <h4 class="descripNon">Инфраструктура:
                •	Для взрослых: волейбольная и футбольная площадки, прокат лодок и катеров.
                •	Для детей: развлекательные площадки и купальная зона на мелководье. За дополнительную плату можно попрыгать на батуте или покататься с надувных горок.
                •	У береговой зоны: фонтаны с чистой водой и ванночки для того, чтобы смыть песок.
                •	Кабинки для переодевания, туалеты, скамейки и лежаки — всё это находится в свободном доступе.
                Добраться до пляжа: остров располагается в центре реки, к нему ведёт лестница с моста. Ближайшая остановка — «Саратовский пляж».
                .</h4></div>
    </div>



</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
