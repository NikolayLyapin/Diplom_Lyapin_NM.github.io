<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:align-items="http://www.w3.org/1999/xhtml"
      xmlns:vertical-align="http://www.w3.org/1999/xhtml">
<head>
    <title>Блог сайта Саратовских экскурсий</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<heder th:insert="blocks/header :: header"></heder>

<div class="container mt-5">
    <div th:each="elem : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${elem.title}"/>
        <p th:text="${elem.full_text}"/>
        <p th:text="${elem.views}"/>
        <p><b>Просмотры:</b> <span th:text="${elem.views}"/></p>
        <a th:href="'/blog/' + ${elem.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/blog/' + ${elem.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
